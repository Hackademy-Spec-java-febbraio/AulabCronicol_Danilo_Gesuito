<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{index::head}"></head>
<body>
    <div th:insert="~{index::navbar}"></div>
    <br /><br />
    <div class="min-vh-100">
        <article class="container">
            <section class="row justify-content-center">
                <div class="col-12 col-md-6 ">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Email or Password</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">You have been logged out.</div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Login Form</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/login}" class="form-horizontal">
                                <div class="form-group mb-3">
                                    <label class="control-label">Email</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter email address" />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password" />
                                </div>
                                <div class="form-group my-3 text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <div class="text-center my-2">
                                    <span> Not registered?
                                        <a th:href="@{/register}">Register/Signup here</a>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </article>
</div>

<div th:insert="~{index::footer}"></div>
<script th:replace="~{index::bootstrapScript}"></script>
</body>
</html>
